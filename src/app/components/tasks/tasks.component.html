<div id="root">
  <div class="h-100">
    <div class="d-flex mx-auto w-50 my-3 overflow-auto">
      <input
        type="search "
        class="form-control"
        (input)="search()"
        [(ngModel)]="searchValue"
        name=""
        placeholder="search by name"
        id=""
      />
    </div>
    <div class="tablebox w-50 mx-auto rounded-2">
      <table class="table table-hover">
        <!-- <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">
            Action<i class="fas fa-acquisitions-incorporated"></i>
          </th>
        </tr>
      </thead> -->
        <tbody>
          <tr
            *ngFor="
              let task of tasks
                | paginate : { itemsPerPage: 10, currentPage: p };
              let i = index
            "
          >
            <td>
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="task.completed"
                [value]="task.completed"
                id="flexCheckDefault"
                (change)="update($event, task.id)"
              />
            </td>
            <td
              class="fw-bold fs-5"
              [routerLink]="['/task', task.id]"
              [ngClass]="{
                completed: task?.completed,
              }"
            >
              <em>{{ task?.name ?? "--" }}</em>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      class="text-center bg-light mt-3 w-50 mx-auto rounded-2 pt-3 pb-1 text-primary"
    >
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
